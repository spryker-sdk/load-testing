namespace: LoadTesting
actor: Tester

include:
    - tests/SprykerSdkTest/LoadTesting/Fixtures

paths:
    tests: tests
    output: tests/_output
    log: tests/_log
    data: tests/_data
    support: tests/_support
    envs: tests/_envs

settings:
    suite_class: \PHPUnit\Framework\TestSuite
    colors: true
    memory_limit: 1024M
    log: true

extensions:
    commands:
        - \SprykerTest\Shared\Testify\Fixtures\FixturesCommand
