                    required: true
                    description: 'Id of cart.'
                    schema:
                        type: string
                -
                    $ref: '#/components/parameters/acceptLanguage'
                -
                    name: include
                    in: query
                    required: false
                    schema:
                        type: array
                        example:
                            - cart-rules
                            - items
                            - promotional-items
                            - gift-cards
                            - bundle-items
                            - merchants
                        items:
                            type: string
            requestBody:
                description: 'Expected request body.'
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/RestCartsRequest'
            security:
                -
                    BearerAuth: []
            operationId: update-carts
            responses:
                200:
                    description: 'Expected response to a valid request.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestCartsResponse'
                400:
                    description: 'Cart id is missing.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                403:
                    description: 'Unauthorized cart action.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                404:
                    description: 'Cart with given uuid not found.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                422:
                    description: 'Canâ€™t switch price mode when there are items in the cart.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                default:
                    description: 'Expected response to a bad request.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
        delete:
            summary: 'Deletes cart by id.'
            tags:
                - carts
            parameters:
