        get:
            summary: 'Retrieves a cart by id.'
            prepareDataSteps:
                - CreateCustomer
                - CreateAccessToken
                - CreateCart
            tags:
                - carts
            parameters:
                -
                    name: cartId
                    in: path
                    required: true
                    description: 'Id of cart.'
                    schema:
                        type: string
                -
                    $ref: '#/components/parameters/acceptLanguage'
                -
                    name: include
                    in: query
                    required: false
                    schema:
                        type: array
                        example:
                            - cart-rules
                            - items
                            - promotional-items
                            - gift-cards
                            - bundle-items
                            - merchants
                        items:
                            type: string
            security:
                -
                    BearerAuth: []
            operationId: get-carts
            responses:
                200:
                    description: 'Expected response to a valid request.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestCartsResponse'
                403:
                    description: 'Missing access token.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                404:
                    description: 'Cart not found.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                default:
                    description: 'Expected response to a bad request.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
