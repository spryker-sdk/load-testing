paths:
    /access-tokens:
        post:
            summary: 'Creates access token for user.'
            tags:
                - access-tokens
            parameters:
                -
                    $ref: '#/components/parameters/acceptLanguage'
            requestBody:
                description: 'Expected request body.'
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/RestAccessTokensRequest'
            operationId: create-access-tokens
            responses:
                201:
                    description: 'Expected response to a valid request.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestTokenResponseResponse'
                400:
                    description: 'Bad request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                401:
                    description: 'Failed to authenticate user.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                403:
                    description: 'Unauthorized request.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                422:
                    description: 'Unprocessable entity.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                default:
                    description: 'Expected response to a bad request.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
    /refresh-tokens:
        post:
            summary: 'Refreshes customer''s auth token.'
            tags:
                - refresh-tokens
            parameters:
                -
                    $ref: '#/components/parameters/acceptLanguage'
            requestBody:
                description: 'Expected request body.'
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/RestRefreshTokensRequest'
            operationId: create-refresh-tokens
            responses:
                201:
                    description: 'Expected response to a valid request.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestTokenResponseResponse'
                400:
                    description: 'Bad request.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                401:
                    description: 'Failed to authenticate user.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                422:
                    description: 'Unprocessable entity.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                default:
                    description: 'Expected response to a bad request.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
    '/refresh-tokens/{refreshTokenId}':
        delete:
            summary: 'Revokes customer''s refresh token.'
            tags:
                - refresh-tokens
            parameters:
                -
                    name: refreshTokenId
                    in: path
                    required: true
                    description: 'Id of refresh token.'
                    schema:
                        type: string
                -
                    name: Accept-Language
                    in: header
                    required: false
                    description: 'Locale value relevant for the store.'
                    schema:
                        type: string
            security:
                -
                    BearerAuth: []
            operationId: delete-refresh-tokens
            responses:
                204:
                    description: 'No content.'
                default:
                    description: 'Expected response to a bad request.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
    '/stores/{storeId}':
        get:
            summary: 'Retrieves current store data.'
            tags:
                - stores
            parameters:
                -
                    name: storeId
                    in: path
                    required: true
                    description: 'Id of store.'
                    schema:
                        type: string
                        example: US
                -
                    $ref: '#/components/parameters/acceptLanguage'
            operationId: get-stores
            responses:
                200:
                    description: 'Expected response to a valid request.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/StoresRestResponse'
                default:
                    description: 'Expected response to a bad request.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
    /stores:
