            operationId: get-category-nodes
            responses:
                200:
                    description: 'Expected response to a valid request.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestCategoryNodesResponse'
                400:
                    description: 'Category node id has not been specified or invalid.'
                    content:
                        application/json:
                            schema:
