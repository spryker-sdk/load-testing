                404:
                    description: 'Category node not found.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                default:
                    description: 'Expected response to a bad request.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
    '/customers/{customerId}':
        get:
            summary: 'Retrieves customer data.'
            prepareDataSteps:
                - CreateAccessTokenForExistingUser
            tags:
                - customers
            parameters:
                -
                    name: customerId
                    in: path
                    required: true
                    description: 'Id of customer.'
                    schema:
                        type: string
                        example: DE--1
                -
                    $ref: '#/components/parameters/acceptLanguage'
                -
                    name: include
                    in: query
                    required: false
                    schema:
                        type: array
                        example:
                            - addresses
                            - merchants
                        items:
                            type: string
            security:
                -
                    BearerAuth: []
            operationId: get-customers
            responses:
                200:
                    description: 'Expected response to a valid request.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestCustomersResponse'
                400:
                    description: 'Customer id is not specified.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                403:
                    description: 'Unauthorized request.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                404:
                    description: 'Customer not found.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                default:
                    description: 'Expected response to a bad request.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
        patch:
            summary: 'Updates customer data.'
            tags:
                - customers
            parameters:
                -
                    name: customerId
                    in: path
                    required: true
                    description: 'Id of customer.'
                    schema:
                        type: string
                -
                    $ref: '#/components/parameters/acceptLanguage'
                -
                    name: include
                    in: query
                    required: false
                    schema:
                        type: array
                        example:
                            - addresses
                            - merchants
                        items:
                            type: string
            requestBody:
                description: 'Expected request body.'
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/RestCustomersRequest'
            security:
                -
                    BearerAuth: []
            operationId: update-customers
            responses:
                200:
                    description: 'Expected response to a valid request.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestCustomersResponse'
                400:
                    description: 'Failed to save customer.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                403:
                    description: 'Unauthorized request.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                404:
                    description: 'Customer not found.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                422:
                    description: 'Customer with this email already exists.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                default:
                    description: 'Expected response to a bad request.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
        delete:
            summary: 'Anonymizes customers.'
            tags:
                - customers
            parameters:
                -
                    name: customerId
                    in: path
                    required: true
                    description: 'Id of customer.'
                    schema:
                        type: string
                -
                    $ref: '#/components/parameters/acceptLanguage'
                -
                    name: include
                    in: query
                    required: false
                    schema:
                        type: array
                        example:
                            - addresses
                            - merchants
                        items:
                            type: string
            security:
                -
                    BearerAuth: []
            operationId: delete-customers
            responses:
                204:
                    description: 'Expected response to a valid request.'
                400:
                    description: 'Customer id is not specified.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                403:
                    description: 'Unauthorized request.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                404:
                    description: 'Customer not found.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                default:
                    description: 'Expected response to a bad request.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
    /customers:
        get:
            summary: 'Retrieves customers collection.'
            tags:
                - customers
            parameters:
                -
                    $ref: '#/components/parameters/acceptLanguage'
                -
                    name: include
                    in: query
                    required: false
                    schema:
                        type: array
                        example:
                            - addresses
                            - merchants
                        items:
                            type: string
            security:
                -
                    BearerAuth: []
            prepareDataSteps:
                - CreateAccessTokenForExistingUser
            operationId: get-collection-of-customers
            responses:
                200:
                    description: 'Expected response to a valid request.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestCustomersCollectionResponse'
                403:
                    description: 'Unauthorized request.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                default:
                    description: 'Expected response to a bad request.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
        post:
            summary: 'Creates customer.'
            tags:
                - customers
            parameters:
                -
                    $ref: '#/components/parameters/acceptLanguage'
                -
                    name: include
                    in: query
                    required: false
                    schema:
                        type: array
                        example:
                            - addresses
                            - merchants
                        items:
                            type: string
            requestBody:
                description: 'Expected request body.'
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/RestCustomersRequest'
            operationId: create-customers
            responses:
                201:
                    description: 'Expected response to a valid request.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestCustomersResponse'
                400:
                    description: 'Terms and Conditions was not accepted.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                422:
                    description: 'Customer with this email already exists.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                default:
                    description: 'Expected response to a bad request.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
    /customer-forgotten-password:
        post:
            summary: 'Sends password restoration email.'
            tags:
                - customer-forgotten-password
            parameters:
                -
                    $ref: '#/components/parameters/acceptLanguage'
            requestBody:
                description: 'Expected request body.'
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/RestCustomerForgottenPasswordRequest'
            operationId: create-customer-forgotten-password
            responses:
                204:
                    description: 'No content.'
                422:
                    description: 'Unprocessable entity.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                default:
                    description: 'Expected response to a bad request.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
    '/customer-restore-password/{customerRestorePasswordId}':
        patch:
            summary: 'Restores customer password.'
            tags:
