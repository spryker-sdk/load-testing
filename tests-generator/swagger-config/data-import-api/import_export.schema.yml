    /email/export.refund-finance:
        get:
            externalDocs:
                url: "https://confluence.aldi-sued.com/display/ACI/CICS-4414+Generate+Refund+reports+-+Finance"
            summary: 'Retrieves refunds for finance.'
            tags:
