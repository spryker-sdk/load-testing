components:
    schemas:
        Category:
            properties:
                category_key:
                    type: string
                    example: "whitewines"
                    description: "Case-insensitive. Will be converted to lowercase."
                parent_category_key:
                    type: string
                    description: "Case-insensitive. Will be converted to lowercase."
                    example: "alcohol"
                translations:
                    type: array
                    minItems: 1
                    items:
                        $ref: '#/components/schemas/CategoryTranslation'
            required:
                - category_key
                - translations

        CategoryTranslation:
            properties:
                locale:
                    type: string
                    example: en_US
                    pattern: '^[a-z]{2}_[A-Z]{2}$'
                url_slug_text:
                    type: string
                    example: "white-wines"
                    description: "Value MUST be sent for the first time, but it will be ignored in following messages. Must be unique for category and locale."
                    minLength: 0
                    maxLength: 120
                    pattern: '^[a-z0-9\-]{,120}$'
                name:
                    type: string
                    description: Updates provided translations for current category.
                    example: "White Wines"
            required:
                - locale
                - name

        CategoryBatch:
            properties:
                data:
                    type: array
                    items:
                        $ref: '#/components/schemas/Category'

        Merchant:
            properties:
                merchant_reference:
                    type: string
                    example: "440-003"
                is_active:
                    type: boolean
                    description: "Flags that indicates whether a merchant is active or not (false by default)."
                    enum: [ true, false, "true", "false" ]
                division_number:
                    type: string
                    example: "440"
                    description: "Mandatory attributes for taxation to be applied."
                    minLength: 0
                    maxLength: 64
                tax_area:
                    type: string
                    example: "14031051"
                    description: "Mandatory attributes for taxation to be applied."
                    minLength: 0
                    maxLength: 64
                registration_code:
                    type: string
                    example: "42-1051659"
                    description: "Mandatory attributes for taxation to be applied."
                    minLength: 0
                    maxLength: 64
                timezone:
                    type: string
                    example: "America/Chicago"
                    description: "Merchant timezone information. List of supported timezones: https://www.php.net/manual/en/timezones.php"
                    minLength: 0
                    maxLength: 255
                merchant_profile:
                    $ref: '#/components/schemas/MerchantProfile'
                stores:
                    type: array
                    items:
                        type: string
                        example: "US"
            required:
                - merchant_reference
                - stores

        MerchantBatch:
            properties:
                data:
                    type: array
                    items:
                        $ref: '#/components/schemas/Merchant'

        MerchantProfile:
            properties:
                name:
                    type: string
                    example: "4627 W. Diversey Ave"
                    description: Display name of the merchant.
                    minLength: 0
                    maxLength: 255
                fax_number:
                    type: string
                    example: "773-917-1848"
                latitude:
                    type: number
                    example: 41.718875
                    description: MUST be a number in decimal degrees format and range from -90 to 90.
                longitude:
                    type: number
                    example: -88.378075
                    description: MUST be a number in decimal degrees format and range from -180 to 180.
                delivery_methods:
                    type: array
                    example: ["Curbside", "Rapid Delivery"]
                    description: Merchant Delivery Method values.
                    enum: ['Curbside', 'Rapid Delivery']
                alcohol_availabilities:
                    type: array
                    example: ["Beer", "Wine"]
                    description: Merchant Alcohol Availability values.
                    enum: ['Beer', 'Wine']
                opening_hours:
                    $ref: '#/components/schemas/MerchantProfileOpeningHours'
                addresses:
                    type: array
                    description: Updates provided list of merchant profile addresses. No merchant profile address removal is possible.
                    items:
                        $ref: '#/components/schemas/MerchantProfileAddress'
            required:
                - delivery_methods
                - alcohol_availabilities
                - opening_hours

        MerchantProfileAddress:
            description: Each merchant CAN have maximum 1 merchant profile address per country.
            properties:
                country_iso2_code:
                    type: string
                    example: "US"
                address1:
                    type: string
                    example: "4500 N. Broadway"
                city:
                    type: string
                    example: "Chicago"
                district:
                    type: string
                    example: "Cook"
                zip_code:
                    type: string
                    example: "60640-5602"
                region_name:
                    type: string
                    example: "Illinois"
                region_iso_code:
                    type: string
                    example: "IL"
            required:
                - country_iso2_code

        MerchantProfileBatch:
            properties:
                data:
                    type: array
                    items:
                        $ref: '#/components/schemas/MerchantProfile'

        MerchantProfileOpeningHours:
            properties:
                weekdays:
                    type: array
                    items:
                        $ref: '#/components/schemas/MerchantProfileOpeningHoursWeekdays'

        MerchantProfileOpeningHoursWeekdays:
            description: Opening hour for the merchant for each week day.
            properties:
                week_day:
                    type: string
                    example: "MONDAY"
                    description: Week day name in uppercase format.
                    enum: ['MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY', 'SUNDAY']
                time_from:
                    type: string
                    example: "08:00:00"
                    description: Opening time in HH:MM:SS format or empty string.
                time_to:
                    type: string
                    example: "18:00:00"
                    description: Closing time in HH:MM:SS format or empty string.
            required:
                - week_day
                - time_from
                - time_to

        Order:
            properties:
                order_reference:
                    type: string
                    description: UNIQUE identifier of the order.
                    example: "US--1"
                    minLength: 1
                    maxLength: 45
                merchant_reference:
                    type: string
                    example: "440-007"
                    minLength: 1
                    maxLength: 255
                locale:
                    type: string
                    example: "en_US"
                    minLength: 5
                    maxLength: 5
                    pattern: '^[a-z]{2}_[A-Z]{2}$'
                currency_iso_code:
                    type: string
                    example: "USD"
                    minLength: 3
                    maxLength: 3
                    pattern: '^[A-Z]{3}$'
                timestamp:
                    type: string
                    example: "2021-04-05 14:05:05+12:00"
                    pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2} [0-9]{2}:[0-9]{2}:[0-9]{2}\+[0-9]{2}:[0-9]{2}$'
                    description: Last updated time in 'YYYY-MM-DD HH:MM:SS+HH:MM' format with timezone.
                payment_id:
                    type: string
                    example: "productid-example_48b1de63b72ab961"
                    minLength: 0
                    maxLength: 45
                items:
                    type: array
                    minItems: 1
                    items:
                        $ref: '#/components/schemas/OrderItem'

        OrderBatch:
            properties:
                data:
                    type: array
                    items:
                        $ref: '#/components/schemas/Order'

        ReconciliationOrder:
            properties:
                Refund_ID:
                    type: string
                    description: UNIQUE identifier of the refund.
                    example: "US-FF-0000001-R1"
                    minLength: 1
                    maxLength: 45
                Reason:
                    type: string
                    description: Return reason.
                    example: "MHD"
                    minLength: 1
                    maxLength: 45
                Order_ID:
                    type: string
                    description: UNIQUE identifier of the order.
                    example: "US--1"
                    minLength: 1
                    maxLength: 45
                Fulfillment_Type:
                    type: string
                    description: Fulfillment Type
                    example: "Curbside"
                    minLength: 1
                    maxLength: 45
                Store_Location:
                    type: string
                    description: Store location, also called a Merchant reference
                    example: "440-007"
                    minLength: 1
                    maxLength: 255
                Invoice_ID:
                    type: string
                    description: Invoice reference of the order.
                    example: "00000001"
                    minLength: 8
                    maxLength: 8
                    pattern: '^\d{8}$'
                Order_Date:
                    type: string
                    example: "2021-04-05 14:05:05Z"
                    pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2} [0-9]{2}:[0-9]{2}:[0-9]{2}Z$'
                    description: Order creation date in UTC.
                Payment_Date:
                    type: string
                    example: "2021-04-05 14:05:05Z"
                    pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2} [0-9]{2}:[0-9]{2}:[0-9]{2}Z$'
                    description: Capture payment transaction date in UTC.
                Payment_ID:
                    type: string
                    description: Capture/Refund payment transaction identifier depending on the line type.
                    example: "2349862873648726348726384"
                    minLength: 1
                    maxLength: 45
                Refund_Payment_Date:
                    type: string
                    example: "2021-04-05 14:05:05Z"
                    pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2} [0-9]{2}:[0-9]{2}:[0-9]{2}Z$'
                    description: Refund payment transaction date in UTC.
                Order_Subtotal:
                    type: number
                    format: float
                    example: 4.99
                    minimum: 0
                    description: Subtotal of the order items before applying taxes, without expenses. Negative, if line corresponds to refund operation.
                Order_Sales_Tax:
                    type: number
                    format: float
                    example: 4.99
                    minimum: 0
                    description: Sum of all taxes applied to this order/refund. Negative, if line corresponds to refund operation.
                Order_Shipping_Fee:
                    type: number
                    format: float
                    example: 4.99
                    minimum: 0
                    description: Shipping fee.
                Order_Bottle_Deposit:
                    type: number
                    format: float
                    example: 4.99
                    minimum: 0
                    description: Bottle deposit. Negative, if line corresponds to refund operation.
                Order_Gratuity:
                    type: number
                    format: float
                    example: 4.99
                    minimum: 0
                    description: Gratuity applied to the order. Negative, if line corresponds to refund operation.
                Total_Payment:
                    type: number
                    format: float
                    example: 4.99
                    minimum: 0
                    description: Total amount captured/refunded. Negative, if line corresponds to refund operation.

        ReconciliationOrderBatch:
            properties:
                data:
                    type: array
                    items:
                        $ref: '#/components/schemas/ReconciliationOrder'

        ReconciliationOrderItem:
            properties:
                Order_ID:
                    type: string
                    description: UNIQUE identifier of the order.
                    example: "US-FF-0000001"
                    minLength: 1
                    maxLength: 45
                Refund_ID:
                    type: string
                    description: UNIQUE identifier of the refund.
                    example: "US-FF-0000001-R1"
                    minLength: 1
                    maxLength: 45
                Invoice_ID:
                    type: string
                    description: Invoice reference of the order.
                    example: "00000001"
                    minLength: 8
                    maxLength: 8
                    pattern: '^\d{8}$'
                Reason:
                    type: string
                    description: Return reason.
                    example: "MHD"
                    minLength: 1
                    maxLength: 45
                Fulfillment_Type:
                    type: string
                    description: Fulfillment Type
                    example: "Curbside"
                    minLength: 1
                    maxLength: 45
                Store_Location:
                    type: string
                    description: Store location, also called a Merchant reference
                    example: "440-007"
                    minLength: 1
                    maxLength: 255
                Order_Date:
                    type: string
                    description: Order creation date in UTC.
                    example: "2021-09-01 01:00:00Z"
                    minLength: 20
                    maxLength: 20
                Payment_Date:
                    type: string
                    description: Capture payment transaction date in UTC.
                    example: "2021-09-01 01:00:00Z"
                    minLength: 20
                    maxLength: 20
                Payment_ID:
                    type: string
                    description: Capture/Refund payment transaction identifier depending on the line type.
                    example: "2349862873648726348726384"
                    minLength: 1
                    maxLength: 45
                Refund_Payment_Date:
                    type: string
                    description: Refund payment transaction date in UTC.
                    example: "2021-09-01 01:00:00Z"
                    minLength: 20
                    maxLength: 20
                Product_Code:
                    type: string
                    description: Product UPC code.
                    example: "9800120321"
                    minLength: 1
                    maxLength: 255
                Unadjusted_Price:
                    type: number
                    format: float
                    example: 4.99
                    description: Unadjusted price of the product. Negative, if line corresponds to refund operation.
                    minimum: 0
                Item_Product_Price_Net:
                    type: number
                    format: float
                    example: 4.99
                    description: Net price in cents. Negative, if line corresponds to refund operation.
                    minimum: 0
                Sales_And_Use_Tax_Amount:
                    type: number
                    format: float
                    example: 4.99
                    description: Sales & Use Tax Amount applied to this item. Negative, if line corresponds to refund operation.
                    minimum: 0
                Tax_Name:
                    type: number
                    format: float
                    example: 4.99
                    description: Tax amount repeated for each item in taxCollection with Tax_Name replaced with respective tax. Negative, if line corresponds to refund operation.
                    minimum: 0
                Subtotal_Tax:
                    type: number
                    format: float
                    example: 4.99
                    description: Sum of all taxes applied to this item. Negative, if line corresponds to refund operation.
                    minimum: 0
                Bottle_Deposit:
                    type: number
                    format: float
                    example: 4.99
                    minimum: 0
                    description: Bottle deposit applied to the item. Negative, if line corresponds to refund operation.
                Product_Price_Gross:
                    type: number
                    format: float
                    example: 4.99
                    description: Gross price of the product, including net price, taxes and bottle deposits. Negative, if line corresponds to refund operation.
                    minimum: 0

        ReconciliationOrderItemBatch:
            properties:
                data:
                    type: array
                    items:
                        $ref: '#/components/schemas/ReconciliationOrderItem'

        RefundFinance:
            properties:
                Refund_ID:
                    type: string
                    example: "US--1"
                    minLength: 1
                    maxLength: 45
                Reason:
                    type: string
                    example: "Cancelled"
                    minLength: 1
                    maxLength: 255
                Order_ID:
                    type: string
                    example: "US--1"
                    minLength: 1
                    maxLength: 255
                Store_Location:
                    type: string
                    example: "440-002"
                    minLength: 1
                    maxLength: 255
                Invoice_ID:
                    type: string
                    example: "US--1"
                    minLength: 1
                    maxLength: 255
                Order_Date:
                    type: string
                    format: date-time
                    example: "2020-01-01 10:00:00"
                Payment_Date:
                    type: string
                    format: date-time
                    example: "2020-01-01 10:00:00"
                Payment_ID:
                    type: string
                    example: "1984691827398172387123"
                    minLength: 1
                    maxLength: 255
                Refund_Payment_Date:
                    type: string
                    format: date-time
                    example: "2020-01-01 10:00:00"
                Refund_Payment_ID:
                    type: string
                    example: "US--1"
                    minLength: 1
                    maxLength: 255
                Product_Code:
                    type: string
                    example: "00123456789"
                    minLength: 1
                    maxLength: 255
                Subtotal:
                    type: integer
                    example: 5010
                Sales_tax:
                    type: integer
                    example: 4010
                Tax_name1_tax_rate:
                    type: number
                    example: 10.5
                Tax_name1_tax_amount:
                    type: integer
                    example: 1000
                Tax_name2_tax_rate:
                    type: number
                    example: 10.5
                Tax_name2_tax_amount:
                    type: integer
                    example: 1000
                Bottle_deposit:
                    type: integer
                    example: 3010
                Grand_total_of_refund:
                    type: integer
                    example: 2010

        RefundFinanceBatch:
            properties:
                data:
                    type: array
                    items:
                        $ref: '#/components/schemas/RefundFinance'

        OrderItem:
            properties:
                item_reference:
                    type: string
                    description: UNIQUE identifier of the order item.
                    example: "cccacc080b66d0762e60af3821bffe82"
                    minLength: 1
                    maxLength: 255
                item_product_code:
                    type: string
                    example: "9800120321"
                    minLength: 1
                    maxLength: 255
                item_net_price:
                    type: integer
                    example: 499
                    description: Net price in cents. Either net or gross price is available depending on price mode, the other value is zero.
                    minimum: 0
                item_gross_price:
                    type: integer
                    example: 0
                    description: Gross price in cents. Either net or gross price is available depending on price mode, the other value is zero.
                    minimum: 0
                item_quantity:
                    type: integer
                    example: 5
                    minimum: 1
                item_status:
                    type: string
                    example: "confirmed"
                    description: The item status from statemachine.
                    minLength: 1
                    maxLength: 255
                status_details:
                    type: string
                    example: "Confirmed status means that the item is confirmed."
                    description: The generic description of the item status.
                    minLength: 0
                    maxLength: 255
                price_unit:
                    type: string
                    example: "EACH"

        Product:
            description: Represents product data. Multiple attributes can be defined in one message using the {number} special key to connect the corresponding attribute key, attribute value, attribute key translation and attribute value translation.
            properties:
                concrete_sku:
                    type: string
                    example: "9800120321"
                product_concrete.is_active:
                    type: boolean
                    example: true
                    enum: [true, false, "true", "false"]
                product_concrete.retailer_reference_code:
                    type: string
                    example: "0000000000000484"
                    maxLength: 64
                    description: "SKU's are grouped at Instacart. They have the same retailer reference code in ORCA."
                product_concrete.temperature_class:
                    type: string
                    example: "freezer"
                    description: "For fulfilment processes products need to be categorised by temperature class."
                    enum: ["", "freezer", "chiller", "ambient"]
                product_concrete.random_weight_type:
                    type: number
                    example: 0
                    description: "Defines Random Weight: 0, 1, 2, 3."
                    enum: [0, 1, 2, 3]
                product.name.en_US:
                    type: string
                    example: "12 ct Valentines Day"
                product.description.en_US:
                    type: string
                    example: "Test description. California Residents:"
                product.attribute_key_1:
                    type: string
                    example: "product_code_legacy"
                product.value_1:
                    type: string
                    example: "700120"
                    description: Legacy Article Number as internal number (not shown in the webshop).
                product.attribute_key_1.en_US:
                    type: string
                    example: "product_code_legacy"
                product.value_1.en_US:
                    type: string
                    example: "700120"
                product.attribute_key_2:
                    type: string
                    example: "consumer_storage_instructions"
                product.value_2:
                    type: string
                    example: "The product should be kept in a dry place."
                    description: Consumer storage instructions of a product which are normally held on the label or accompanying the product. This may or may not be labeled on the pack. Instructions may refer to a suggested storage temperature, and/or other specific storage requirements.
                product.attribute_key_2.en_US:
                    type: string
                    example: "consumer_storage_instructions"
                product.value_2.en_US:
                    type: string
                    example: "The product should be kept in a dry place."
                product.attribute_key_3:
                    type: string
                    example: "consumer_usage_instructions"
