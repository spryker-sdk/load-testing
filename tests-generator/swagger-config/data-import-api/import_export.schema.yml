        ProductTranslation:
            properties:
                locale:
                    type: string
                    example: en_US
                    pattern: '^[a-z]{2}_[A-Z]{2}$'
                url_slug_text:
                    type: string
                    example: "descriptive-seo-slug-text"
                    description: "Value MUST be sent for the first time, but it will be ignored in following messages."
                    minLength: 0
                    maxLength: 120
                    pattern: '^[a-z0-9\-]{,120}$'
            required:
                - locale

        ProductBatch:
            properties:
                data:
                    type: array
                    items:
                        $ref: '#/components/schemas/Product'

        ProductCategory:
            properties:
                category_keys:
                    type: string
                    example: "butter,bread"
                    description: "Comma separated list of category keys. It detaches all old categories and attaches new ones. If passes empty string it detaches all old categories only. Case-insensitive. Will be converted to lowercase."
                concrete_sku:
                    type: string
                    example: "43334994"
            required:
                - category_keys
                - concrete_sku

        ProductCategoryBatch:
            properties:
                data:
                    type: array
                    items:
                        $ref: '#/components/schemas/ProductCategory'

        ProductImage:
            properties:
                concrete_sku:
                    type: string
                    example: "9800120321"
                asset_type:
                    type: string
                    example: "FR01"
                    maxLength: 4
                    description: 'Mandatory for "add" action and ignored during "invalidate" action. Must be unique for concrete_sku and locale.'
                action:
                    type: string
                    example: "add"
                    enum: ["add", "invalidate"]
                    description: '"Add" action creates a new image assignation or updates an existing one. "Invalidate" action removes an image assignation and does NOT update URL, maxWidth, maxHeight nor ratio.'
                product_image_key:
                    type: string
                    description: 1 image CAN be assigned to multiple products.
                    example: "af7c539d-5b22-43ca-b00c-7833ba63ba05"
                external_url_large:
                    type: string
                    description: 'Large URL will be updated for the current image across all product-image assignations. Mandatory for "add" action and ignored during "invalidate" action.'
                    example: "https://s7g10.scene7.com/is/image/aldihotfix/202004060030"
                locale:
                    type: string
                    example: "en_US"
                sort_order:
                    type: integer
                    description: Sorting order of the current image for the current product.
                    example: 1
                max_width:
                    type: integer
                    example: 1024
                    minimum: 0
                    description: 'Ignored during "invalidate" action.'
                max_height:
                    type: integer
                    example: 768
                    minimum: 0
                    description: 'Ignored during "invalidate" action.'
                ratio:
                    type: number
                    example: 1.3438320209973753
                    minimum: 0
                    exclusiveMinimum: true
                    description: 'Ignored during "invalidate" action.'
            required:
                - concrete_sku
                - asset_type
                - product_image_key
                - locale
                - sort_order
                - action
                - external_url_large

        ProductImageBatch:
            properties:
                data:
                    type: array
                    items:
                        $ref: '#/components/schemas/ProductImage'

        ProductPrice:
            properties:
                merchant_reference:
                    type: string
                    example: "440-003"
                concrete_sku:
                    type: string
                    example: "9800120321"
                value_net:
                    type: integer
                    example: 439
                    description: "Deprecated!!! Use `price_data.service`. Sets net price in cents (eg 8999 means 89.99 in the given currency) for the provided (merchant, product, store, currency) quadrant."
                price_data.service:
                    type: array
                    items:
                        $ref: '#/components/schemas/OfferPrice'
                store:
                    type: string
                    example: "US"
                currency:
                    type: string
                    example: "USD"
                bottle_deposit:
                    type: integer
                    example: 177
                    description: Actual net price in cents (eg 177 means 1.77 in the given currency).
            required:
                - merchant_reference
                - concrete_sku
                - store
                - currency

        ProductPriceBatch:
            properties:
                data:
                    type: array
                    items:
                        $ref: '#/components/schemas/ProductPrice'

        OfferPrice:
            properties:
                service_type:
                    type: string
                    example: "in-store"
                    enum: ["in-store", "rapid_delivery", "curbside"]
                value_net:
                    type: integer
                    example: 439
                    description: "Sets net price in cents (eg 8999 means 89.99 in the given currency) for the provided (merchant, product, store, currency) quadrant."
            required:
                - service_type
                - value_net

        ProductOfferBatch:
            properties:
                data:
                    type: array
                    items:
                        $ref: '#/components/schemas/ProductOffer'

        ProductOffer:
            properties:
                store_names:
                    type: string
                    example: "US,DE"
                    description: Configures where the product offer is available.
                concrete_sku:
                    type: string
                    example: "111762792"
                merchant_reference:
                    type: string
                    example: "MER000006"
                quantity_max:
                    type: integer
                    example: 5
                    description: Defines the maximum amount of items that can be put to the cart (0 = no limit)
                is_active:
                    type: boolean
                    example: true
                    enum: [ true, false, "true", "false" ]
            required:
                - concrete_sku
                - merchant_reference
                - is_active
