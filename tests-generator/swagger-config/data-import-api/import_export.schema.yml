                    application/json:
                        schema:
                            $ref: '#/components/schemas/ProductPriceBatch'
            responses:
                default:
                    description: 'No response data'

    /import-merchant_pos:
        post:
            externalDocs:
                url: "https://confluence.aldi-sued.com/pages/viewpage.action?pageId=270811144"
            summary: 'Adds merchants.'
            tags:
                - merchant
            requestBody:
                description: 'Expected request body.'
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/MerchantBatch'
            responses:
                default:
                    description: 'No response data'

    /rabbitmq/export.order:
        get:
            externalDocs:
                url: "https://confluence.aldi-sued.com/pages/viewpage.action?pageId=246981113"
            summary: 'Retrieves orders.'
            tags:
                - order
            responses:
                default:
                    description: 'Expected response to a valid request.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/OrderBatch'

    /email/reconciliation.order:
        get:
            externalDocs:
                url: "https://confluence.aldi-sued.com/pages/viewpage.action?pageId=299100981"
            summary: 'Retrieves reconciliation orders for the last 24 hours.'
            tags:
                - order
            responses:
