    /email/reconciliation.order_item:
        get:
            externalDocs:
                url: "https://confluence.aldi-sued.com/pages/viewpage.action?pageId=299100981"
            summary: 'Retrieves reconciliation order items for the last 24 hours.'
            tags:
                - order
