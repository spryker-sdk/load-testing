openapi: 3.0.0
info:
    version: 0.1.0
    contact:
        name: Spryker
    title: 'Spryker Import & Export API'
    description: >
        This document describes the RabbitMQ based data exchange using OpenAPI by defining the application level restrictions over queue and message structures.<br />
        It does <u>NOT</u> cover/clarify how the RabbitMQ service connected / accessed. <br /> <br />

        Acts as a contract of agreement (versioned source of truth) over entities to allow disjoined cross-cell development. <br />
        Although the regular OpenAPI elements are used, <u>this document is NOT describing a Restful API</u>, thus the semantics are adjusted as follows: <br />
        - GET : Consuming message from a Rabbit queue (described in PATH) to retrieve data from Spryker <br />
        - POST: Publishing an entity to a Rabbit queue (described in PATH) to inject data into Spryker. <br />
        - PATCH: N/A atm <br /><br />

        Note: the "/rabbitmq/" prefix before the queue names is NOT needed during publish/consume, it just emphasizes that this is a RabbitMQ data exchange.
tags:
    -
        name: category
    -
        name: merchant
    -
        name: order
    -
        name: product
    -
        name: product_category
    -
        name: product_image
    -
        name: product_offer
    -
        name: product_price
    -
        name: refund

